{% extends 'base.html' %} {% block content %} {% load static %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <h2>Create a Job Posting</h2>
        <hr />
        <form
          method="POST"
          action="{% url 'posting.create' %}"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <p>
            <label for="company_name"><b>Company:</b> *</label>
            <input
              name="company_name"
              required
              class="form-control"
              id="company_name"
              type="text"
            />
          </p>
          <p>
            <label for="job_title"><b>Job Title:</b> *</label>
            <input
              name="job_title"
              required
              class="form-control"
              id="job_title"
              type="text"
            />
          </p>
          <p>
            <label for="description"><b>Job Description:</b></label>
            <textarea
              name="description"
              class="form-control"
              id="description"
            ></textarea>
          </p>
          <div class="mb-3">
            <label for="image" class="form-label"
              ><b>Upload a Job Image:</b></label
            >
            <input
              class="form-control"
              type="file"
              name="image"
              id="image"
              accept="image/*"
            />
          </div>

          <div class="mb-3">
            <label for="skills" class="form-label"><b>Required Skills:</b></label>
            <select name="skills" id="skills" class="form-select" multiple>
              {% for skill in skills %}
                <option value="{{ skill.id }}">{{ skill.name }}</option>
              {% endfor %}
            </select>
          </div>

          <button type="submit" class="btn bg-dark text-white">
            Create Job Posting
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('#skills').select2({
      placeholder: "Search and select skills",
      allowClear: true,
      width: 'resolve'
    });
  });

  
</script>
{% endblock content %}
