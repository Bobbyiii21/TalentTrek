{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <h2>Create a Job Posting</h2>
        <hr/>
        <form method="POST" action="{% url 'posting.create' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <p>
            <label for="company_name"><b>Company:</b> *</label>
            <input name="company_name" required class="form-control" id="company_name" type="text">
          </p>
          <p>
            <label for="job_title"><b>Job Title:</b> *</label>
            <input name="job_title" required class="form-control" id="job_title" type="text">
          </p>
          <p>
            <label for="description"><b>Job Description:</b></label>
            <textarea name="description" class="form-control" id="description"></textarea>
          </p>
          <div class="mb-3">
            <label for="image" class="form-label"><b>Upload a Job Image:</b></label>
            <input class="form-control" type="file" name="image" id="image" accept="image/*">
          </div>
          <button type="submit" class="btn bg-dark text-white">Create Job Posting</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
