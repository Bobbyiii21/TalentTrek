{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Job Postings</h2>
        <hr />
        <p class="card-text">
          <form method="GET">
            <div class="row">
              <div class="col-auto">
                <div class="input-group col-auto">
                  <div class="input-group-text">
                    Search</div>
                  <input type="text" class="form-control" name="search">
                </div>
              </div>
              <div class="col-auto">
                <button class="btn bg-dark text-white" type="submit">Search</button>
              </div>
            </div>
          </form>
        </p>
      </div>
    </div>
    <div class="row">
  {% for post in template_data.postings %}
  <div class="col-12 mb-3">
    <div class="card p-3">
      <div class="row g-0 align-items-center">
        <div class="col-auto">
          <img src="{{ post.image.url }}"
               class="img-fluid rounded"
               style="width: 100px; height: auto;">
        </div>
        <div class="col ps-3">
          <h5 class="mb-1">
            <a href="{% url 'posting.post' id=post.id %}" class="text-dark text-decoration-none">
              {{ post.company_name }} â€“ {{ post.job_title }}
            </a>
          </h5>
          <p class="mb-0 text-muted">
            {{ post.description }}
          </p>
        </div>

      </div>
    </div>
  </div>
  {% endfor %}
</div>

  </div>
</div>
{% endblock content %}
