{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Sign Up</h2>
            <hr />
            <form method="POST">
              {% csrf_token %}
              {{ template_data.form.as_p }}
              <button type="submit"
                class="secondary-hover-btn">Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <a class="primary-hover-btn" href="{% url 'accounts.login' %}">Existing User?</a>
        <a class="hollow-btn" href="{% url 'accounts.onboard' %}">Onboard Test Button</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

              <p>
                <label for="first_name">First Name</label>
                <input id="first_name" type="text"
                       name="first_name" required
                       autocomplete="first_name"
                       class="form-control">
              </p>
              <p>
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text"
                       name="last_name" required
                       autocomplete="last"
                       class="form-control">
              </p>
